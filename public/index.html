            function fltr(cat) {
                var projList = document.querySelectorAll(".project");

                for (let i = 0; i < projList.length; i++) {
                    if (!projList[i].classList.contains(cat)) {
                        $(projList[i]).fadeOut(200, 'linear');
                    } else {
                        $(projList[i]).fadeIn(200, 'linear');
                    }
                }
            }
